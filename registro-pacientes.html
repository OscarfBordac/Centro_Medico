<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de registro de pacientes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">


    <header>
      <h1>Formulario de registro de pacientes</h1>

    </header>

    <form id="registro-pacientes-form">
      <div class="row">
        <div class="col-md-6">
          <input type="text" name="nombres"  id="nombres" placeholder="Nombres">
        </div>
        <div class="col-md-6">
          <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos">
        </div>
      </div>
      <input type="text" name="cedula" id= "cedula" placeholder="Número de cédula">
      <input type="text" name="edad" id="edad" placeholder="Edad">
      <input type="text" name="telefono" id="telefono" placeholder="Teléfono">
      <input type="email" name="correo" id="correo" placeholder="Correo electrónico">
      <div class="row">
        <div class="col-md-6">
          <label for="especialidad"><b>- - Especialidad requerida - - </b></label>
          <br>
          <select name="especialidad" id="especialidad">
            <option value="medicina_general">Medicina general</option>
            <option value="cardiologia">Cardiología</option>
            <option value="medicina_interna">Medicina interna</option>
            <option value="dermatologia">Dermatología</option>
            <option value="rehabilitacion_fisica">Rehabilitación física</option>
            <option value="psicologia">Psicología</option>
            <option value="odontologia">Odontología</option>
            <option value="radiologia">Radiología</option>
          </select>
        </div>
      </div>
      <input type="submit" value="Registrar">
    </form>
    <br>
    <form action="index.html">
        <input type="submit" value="Regresar a la página principal">
    </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
